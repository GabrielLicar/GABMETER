<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABMETER - ADMIN</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>GABMETER</h1>
    <div class="emoji">
        <input id="emoji" type="text" list="emojis" />
        <datalist id="emojis">
            <option value="😀">
            <option value="😁">
            <option value="😔">
            <option value="😴">
        <!-- outros emojis -->
        </datalist>
        </div>
    <div class="main">
        <p>Como você está se sentindo agora!</p>
        <input type="text" placeholder="Digite seu sentimento!" name="pensando" id="pensado">
        <div class="confirm">
            <button  onclick = "Pensando()">✔</button>
        </div>
    </div>

</body>
<script src="scripts/index.js"></script>
</html>
